name: todoapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
   - family: Raleway
     fonts:
       - asset: fonts/Raleway-Regular.ttf
       - asset: fonts/Raleway-SemiBold.ttf
         weight: 600
       - asset: fonts/Raleway-Bold.ttf
         weight: 700
  uses-material-design: true
